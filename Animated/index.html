<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="airplane_animation_img/logo.png" alt="">
                </div>
                <div class="nav-links">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
